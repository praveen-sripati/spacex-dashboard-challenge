<div>
  <app-spx-header></app-spx-header>
  <section class="table-container">
    <div class="filters-container mb-3">
      <div class="date-picker-container">
        <input
          class="date-picker"
          type="text"
          [ngStyle]="{'width.px': getInputSize(dtpicker)}"
          ngxDaterangepickerMd
          [(ngModel)]="selected"
          [showCustomRangeLabel]="true"
          [showRangeLabelOnInput]="true"
          [alwaysShowCalendars]="true"
          [linkedCalendars]="true"
          [ranges]="ranges"
          [showCancel]="true"
          [locale]="localeConfig"
          [dateLimit]="dateLimit"
          [minDate]="minDate"
          [maxDate]="maxDate"
          placeholder="Select a Launch Date"
          (datesUpdated)="datesUpdated($event)"
          #dtpicker
          readonly
        />
        <i class="material-icons date-range-icon ngx-daterangepicker-action" (click)="openDatepicker()"> date_range </i>
        <i class="material-icons arrow-down-icon ngx-daterangepicker-action" (click)="openDatepicker()"> keyboard_arrow_down </i>
      </div>
      {{selected | json}}
      <app-simple-select
        [selectOptions]="launchFilters"
        (onSelected)="onSelectedOption($event)"
      ></app-simple-select>
    </div>
    <app-spx-table
      [tableHeaders]="tableHeaders"
      [data]="launchesPerPage"
    ></app-spx-table>
    <pagination
      class="spx-pagination"
      [totalItems]="totalItems"
      [(ngModel)]="currentPage"
      [boundaryLinks]="true"
      [maxSize]="maxSize"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
      (pageChanged)="pageChanged($event)"
    ></pagination>
  </section>
</div>
