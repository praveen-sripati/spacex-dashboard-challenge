<button mat-flat-button [matMenuTriggerFor]="menu" disableRipple>
  <i class="material-icons"> filter_list </i>
  {{selectedOption}}
  <i class="material-icons"> keyboard_arrow_down </i>
</button>
<mat-menu #menu="matMenu" class="simple-select-menu">
  <button mat-menu-item (click)="onSelect(option)" *ngFor="let option of selectOptions">{{option}}</button>
</mat-menu>
